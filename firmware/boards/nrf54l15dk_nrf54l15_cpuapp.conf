#
# nRF54L15 DK / Custom nRF54L15 Board
#

# Use external 32kHz crystal (LFXO)
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=n

# nRF54L15 uses RRAM, not traditional flash - no MPU flash write needed
CONFIG_MPU_ALLOW_FLASH_WRITE=n

# Disable nRF ECB crypto (not available on nRF54L15, uses CRACEN instead)
CONFIG_CRYPTO_NRF_ECB=n

# Disable unused peripherals (router is always on, no power management)
CONFIG_SPI=n
CONFIG_SENSOR=n

# Note: OTA/FOTA via MCUboot can be enabled later by uncommenting below
# and using sysbuild_mcuboot.conf in build.sh:
# CONFIG_ZIGBEE_FOTA=y
# CONFIG_ZIGBEE_FOTA_HW_VERSION=1
